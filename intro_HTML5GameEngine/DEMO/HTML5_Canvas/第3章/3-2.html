<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<canvas id="myCanvas" width="500" height="350" style="background-color: #ffffff;">
你的浏览器不支持HTML5
</canvas>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.strokeStyle = "#000000";
ctx.strokeRect(50,50,150,100);

ctx.scale(0.5,0.5);
ctx.beginPath();
ctx.strokeStyle = "#cccccc";
ctx.strokeRect(50,50,150,100);
</script>
</body>
</html>
